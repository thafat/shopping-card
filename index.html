<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shopping cart</title>
    <script src="https://kit.fontawesome.com/b66a753d27.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-bar">
        <h1 class="title">Shopping Cart</h1>
    </div>
      <div class="container">
        <div class="content">
          <div class="ligne1">
            <div class="produit">Chemise</div>
            <div class="prix">2000 Da</div>
            <div class="quantite">
              <span class="decrease">-</span>
              Quantité :
              <input min="1" max="99" value="1" class="quant" />
              <span class="increase">+</span>
            </div>
            <span class="delete">Delete</span>
            <span class="image"><i class="fas fa-heart"></i></span>
          </div>
          <div class="ligne1">
            <div class="produit">Pentalon</div>
            <div class="prix">2500 Da</div>
            <div class="quantite">
              <span class="decrease">-</span>
              Quantité :
              <input min="1" max="99" value="1" class="quant" />
              <span class="increase">+</span>
            </div>
            <span class="delete">Delete</span>
            <span class="image"><i class="fas fa-heart"></i></span>
          </div>
          <div class="ligne1">
            <div class="produit">Veste</div>
            <div class="prix">4000 Da</div>
            <div class="quantite">
              <span class="decrease">-</span>
              Quantité :
              <input min="1" max="99" value="1" class="quant" />
              <span class="increase">+</span>
            </div>
            <span class="delete">Delete</span>
            <span class="image"><i class="fas fa-heart"></i>
          </div>
          <hr width="95%" size="2" color="black" />
          <div class="total">
            Total:
            <div class="prix-total">0 Da</div>
          </div>
        </div>
      </div>
      <script defer src="./js/script.js"></script>
</body>
</html>
